name: Build Documents

on:
  issue_comment:
    types: [created, edited]
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - '**/*.md'
  #     - '**/*.markdown'

jobs:
  build_pdf:
    name: Build PDF
    if: ${{ github.event.issue.title }} == 'Document Build Request'
    runs-on: ubuntu-24.04
    steps:
      - run: echo "The issue title is ${{ github.event.issue.title }}"
      - run: echo "Branch is ${{ github.ref }}"
      - run: echo "Repo is ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Save comment
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          echo "COMMENT=$COMMENT_BODY" >> $GITHUB_ENV
      - name: Read owasp_pdf parameters
        run: |
          IFS=',' read -ra PARAMS <<< '${{ env.COMMENT }}'
          if echo ${PARAMS[0]};
          then
            echo "LANG=${PARAMS[0]}" | tr -d " " | cut -c -10 >> $GITHUB_ENV
          else
            echo "LANG=" >> $GITHUB_ENV;
          fi
          if echo ${PARAMS[1]};
          then
            echo "MT_X=${PARAMS[1]}" | tr -d " " >> $GITHUB_ENV
          else
            echo "MT_X=" >> $GITHUB_ENV;
          fi
      - name: Adjust LANG
        if: ${{ !contains(env.LANG, '-') }}
        run: echo "LANG=en-US" >> $GITHUB_ENV
      - name: Adjust MT_X
        if: ${{ !contains(fromJSON('["mt", "x"]'), env.MT_X) }}
        run: echo "MT_X=" >> $GITHUB_ENV
      - name: Define target branch name with MT_X
        if: ${{ env.MT_X != '' }}
        run: |
          MAIN_SHA="PDF_${{ github.sha }}_${{ env.LANG }}_${{ env.MT_X }}"
          echo "TARGET_BRANCH_NAME=$MAIN_SHA" >> $GITHUB_ENV
      - name: Define target branch name without MT_X
        if: ${{ env.MT_X == '' }}
        run: |
          MAIN_SHA="PDF_${{ github.sha }}_${{ env.LANG }}"
          echo "TARGET_BRANCH_NAME=$MAIN_SHA" >> $GITHUB_ENV
      - name: Check if the target branch exists
        run: |
          echo ${{ env.TARGET_BRANCH_NAME }}
          BRANCH_NAME=${{ env.TARGET_BRANCH_NAME }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git ls-remote --heads origin | grep "${BRANCH_NAME}";
          then
            echo "BRANCH_EXISTS=yes" >> $GITHUB_ENV;
          else
            echo "BRANCH_EXISTS=no" >> $GITHUB_ENV;
          fi
      - run: echo "The target branch exists? ${{ env.BRANCH_EXISTS }}"
      - name: Download zip file
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          curl -L -o main.zip "https://github.com/tetsuoseto/AISVS/archive/refs/heads/main.zip"
      - name: Unzip the file
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          unzip main.zip -d UNZIPPED
      - name: List the files checked out to the build workspace
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          ls -la ${{ github.workspace }}
      - name: Copy owasp_pdf
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          cp UNZIPPED/AISVS-main/1.0/blddoc/owasp_pdf ${{ github.workspace }}/1.0/blddoc/owasp_pdf
      - name: List files under 1.0/blddoc
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          cd 1.0/blddoc
          ls -la
      - name: List files under 1.0/blddoc/asv
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          cd 1.0/blddoc/asv
          ls -la
      - name: Call ./owasp_pdf with ${{ env.LANG }}
        env:
          TRANSLATE_ACCESS_KEY: ${{ secrets.TRANSLATE_ACCESS_KEY }}
        if: ${{ env.BRANCH_EXISTS == 'no' && ! env.LANG=='' && env.MT_X == '' }}
        run: |
          cd 1.0/blddoc
          ./owasp_pdf -s -y -l ASV_${{ env.LANG }} --hdr '${{ github.sha }}'
      - name: Call ./owasp_pdf with ${{ env.LANG }} and 'mt'
        env:
          TRANSLATE_ACCESS_KEY: ${{ secrets.TRANSLATE_ACCESS_KEY }}
        if: ${{ env.BRANCH_EXISTS == 'no' && ! env.LANG=='' && env.MT_X == 'mt' }}
        run: |
          cd 1.0/blddoc
          ./owasp_pdf -s --mt gpt-4.1-mini -y -l ASV_${{ env.LANG }} --hdr '${{ github.sha }} MACHINE TRANSLATED'
      - name: Call ./owasp_pdf with ${{ env.LANG }} and 'x'
        env:
          TRANSLATE_ACCESS_KEY: ${{ secrets.TRANSLATE_ACCESS_KEY }}
        if: ${{ env.BRANCH_EXISTS == 'no' && ! env.LANG=='' && env.MT_X == 'x' }}
        run: |
          cd 1.0/blddoc
          ./owasp_pdf -s -x -y -l ASV_${{ env.LANG }} --hdr '${{ github.sha }} MACHINE TRANSLATED'
      - name: Delete large used files
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        run: |
          rm ${{ github.workspace }}/1.0/blddoc/owasp_pdf
          rm main.zip
      - name: Commit the changes
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:  |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b '${{ env.TARGET_BRANCH_NAME }}'
          git add .
          git commit -m "PDF created for ${{ env.LANG }} with the commit ${{ github.sha }}"
          git push --set-upstream origin '${{ env.TARGET_BRANCH_NAME }}'
      - name: Create Pull Request with the generated PDF
        if: ${{ env.BRANCH_EXISTS == 'no' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:  |
          gh pr create --base 'main' --head '${{ env.TARGET_BRANCH_NAME }}' --title 'Automated PR with ${{ env.TARGET_BRANCH_NAME }}' --body 'PDF generated for ${{ env.LANG }} with the commit ${{ github.sha }}'
